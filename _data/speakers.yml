  id: 1
  name: "Professor Carole"
  surname: "Goble"
  company: "The University of Manchester"
  title: "Reproducibility in Bioinformatics"
  bio: "Carole Goble, CBE, FREng, FBCS, is a Professor of Computer Science at the University of Manchester where she leads a team of researchers, research software engineers and data stewards. She has spent 25 years working in eScience on computational workflows, reproducible science, open sharing, and knowledge and metadata management in a range of disciplines and is one of the founders of the UK’s Software Sustainability Institute. She has led numerous national and European e-Infrastructure projects and is currently the Head of Node of ELIXIR-UK, the national node of the European Research Infrastructure for Life Sciences (ELIXIR) and directs digital infrastructure for the European Research Infrastructure for Industrial Biotechnology (IBISBA). She is also leading workflow infrastructure developments for the EOSC-Life Cluster and Natural History collection digitization."

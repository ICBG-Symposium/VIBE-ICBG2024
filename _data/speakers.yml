  bio: "James completed his PhD in bioinformatics and statistical genetics in 2007 from the University of Edinburgh, and following positions at the European Bioinformatics Institute and University College Dublin returned to Edinburgh to work first at the MRC Human genetics unit before joining the Roslin in 2013. James’s group is focused on understanding mammalian gene regulation, genome evolution and human and animal disease genetics."

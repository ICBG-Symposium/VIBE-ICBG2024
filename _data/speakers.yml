  surname: "Goble"
  company: "The University of Manchester"
  bio: "Carole is a Full Professor of Computer Science at the University of Manchester, UK where she leads the e-Science Group of Researchers, Research Software Engineers and Data Stewards. She has 30+ years’ experience of research reproducible science, open data and method sharing, knowledge and metadata management and computational workflows in a range of disciplines, notably the Life Sciences. She has developed production services for workflows, web services, and data management and co-led digital infrastructure projects and resources. Carole is the Joint Head of Node of ELIXIR-UK, the national node of the ELIXIR European Research infrastructure for Life Science data, and leads the digital infrastructure for IBISBA, the EU Research Infrastructure for Industrial Biotechnology. <br>At the national level she serves on the leadership team of Health Data Research-UK and is a founder of the UK’s Software Sustainability Institute. Carole serves on the Board of Directors of Sage Bionetworks, the SAB of Helmholtz Metadata Collaboration, and 10+ other centres, and is the UK representative on the G7 Open Science Working Group. She has a long-time activity in computational workflows – developing workflow platforms (Taverna) , public resources for sharing workflows (myExperiment, Workflowhub) and metadata frameworks for reproducible workflows (RO-Crate, Bioschemas, CWL).  She is a pioneer of Open and FAIR data and software in scholarly communication and an author of the original Nature FAIR Scientific Data Principles article. These two threads come together as FAIR Computational Workflows, which she leads for the Workflows Community Initiative.  "

  id: 114 # used
  title: "Dr. Tom Hall: Integrative and comparative analyses of bovine and human macrophage responses to intracellular mycobacterial pathogens"
  description: "Bovine TB (bTB), caused by infection with Mycobacterium bovis, is a major endemic disease affecting global cattle production. It’s human counterpart, Mycobacterium tuberculosis, is one of the top leading causes of death due to a single infectious agent worldwide. Both mycobacterial species share 99.5% genome sequence identity. The key innate immune cell that first encounters the pathogen in both humans and cattle is the alveolar macrophage, previously shown to be substantially reprogrammed during intracellular infection by the pathogen In this study, we compare the host transcriptional responses to both mycobacterial pathogens by analysing existing RNA-seq data extracted from four infected cell groups: 1) bAM infected with M. bovis (bAM-MB), 2) bAM infected with M. tuberculosis (bAM-MT), 3) human alveolar macrophages (hAM) infected with M. tuberculosis (hAM-MT), and 4) human monocyte-derived macrophages (hMDM) infected with M. tuberculosis (MDM-MT). These RNA-seq data were re-analysed using four different computational genomics analysis pipelines: 1) standard differential expression of genes (DEG), 2) differential expression interaction networks (DEN), 3) combined pathway analysis (CPA), and 4) Ingenuity Pathway Analysis (IPA). To identify common and distinct genomic variants in the bovine and human genome significantly associated with bTB disease resistance and human hTB disease resilience, the results of the four different analytical pipelines were integrated with two published GWAS datasets: 1) a bTB resistance GWAS study consisting of high-density genotypes for 7,346 bulls and epidemiological data from 781,270 cattle, and 2) a hTB case-control GWAS study consisting of 2,219 infected individuals and 450,045 non-infected controls. Using a combination of multi-omics analyses, integration of GWAS data and cross-species comparison, we prioritised a panel of 12 cattle genes containing, or in proximity to 224 intronic and exonic SNPs significantly associated with bTB disease resistance. We also identified 20 human genes containing/in proximity to 106 SNPs significantly associated with hTB disease resilience. Analysis of these 32 human and bovine gene loci revealed that for both species, genomic variants with disease resistance/resilience are located within genes that are core to granuloma formation, the NF-κB signalling pathway and cytokine receptor interactions. Overall, these findings highlight the marked commonality of the bovine and human host responses to tuberculosis disease and emphasise the importance of the bovine model for understanding human tuberculosis."
  subtype: presentation
  theme: "Agricultural and Population Genomics"


  id: 113 # used
  title: "Samuel Carthy: Investigating long non-coding RNA expression in aging bats"
  description: "Pushing back the onset of age related degeneration, effectively extending the human ‘healthspan’, requires a strong foundation of knowledge on the mechanisms of aging. Comparative studies of long lived species is a powerful means to identify the genes and loci associated with the fundamental mechanisms of aging and aging avoidance. Bats are an excellent model, with 18 species being mammalian outliers in aging, displaying longevity much higher than expected from their body mass ratio. As such we collected an extensive collection of 210 transcriptomes from 114 individual bats (Myotis myotis bats, max lifespan 37 years) including longitudinal sampling to identify and characterise the transcriptomic and regulatory signatures associated with ageing in this remarkable species. Here we specifically focus on the dynamic expression and regulation of long non-coding RNA loci, which have been recognised as a class to be involved in gene expression regulation. We identified 14,392 novel lncRNAs in the M. myotis genome, including 13,582 identified as expressed in at least 2 individuals or 2 time points across individuals. These lncRNAs were investigated in the transcriptomes of longitudinally sampled bats (3-7 timepoints), with a clustering analysis to identify lncRNA with temporal expression patterns consistent between individuals. These consistent lncRNA loci will be primary candidates for further analysis, such as on their correlation with protein coding gene expression. Brief summary of work and key results By analyzing 210 transcriptomes from 114 individual bats, this research has identified and annotated long non-coding RNAs, assessed their expression and found lncRNA genes which display consistent patterns of expression across individuals as they age. Through elucidating the relationship of these consistent lncRNAs to coding gene expression their influence on the aging bats will be investigated."
  subtype: presentation
  theme: "Agricultural and Population Genomics"


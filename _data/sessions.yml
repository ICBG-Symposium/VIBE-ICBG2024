  id: 112 # used
  title: "Helen Horkan: Leveraging Single Cell Sequencing to Investigate Genome Stability in an Immortal Animal"
  description: "Hydractinia is a highly regenerative animal, that shows no signs of age-related deterioration, develops no spontaneous neoplasia, and is highly resistant to ionizing irradiation (IR). These features are thought to depend on a population of adult pluripotent stem cells called i-cells and may indicate the presence of a highly stable genome in some or all Hydractinia cell types. Our work shows that Hydractinia possesses no unique protection against IR-induced DNA double-strand breaks (DSBs), and that cells clear γH2A.X foci within 24 hours, in-line with other organisms. However, in contrast to other animals, Hydractinia stem cells are not sensitive to IR. Following irradiation, cycling i-cells exit the cell cycle for up to 9 days. The animals continue growing, which appears to depend on i-cell migration and differentiation only. We hypothesise that i-cells possess a novel mechanism for the maintenance of a stable genome. To address this hypothesis, acetic acid methanol (ACME) whole animal maceration followed by split pool ligation barcoding (SPLiT) was used to generate single-cell RNA seq libraries from irradiated feeding polyps at 1 and 9 days post exposure to 50 Gy gamma irradiation. Using these libraries, we will investigate cell type-specific accumulation of mutations and differential gene expression at single cell resolution Understanding these mechanisms could provide insight into cnidarians' overall resilience to age-related degeneration and cancer. García-Castro, H., et al. (2021). ACME dissociation: a versatile cell fixation-dissociation method for single-cell transcriptomics. Genome Biology."
  subtype: presentation
  theme: "Agricultural and Population Genomics"


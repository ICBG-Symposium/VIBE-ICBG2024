  id: 104 # used
  title: "Modelling in Biology: an Example from Evolutionary Genomics"
  description: "Often, scientific advances are made when the assumptions of underlying models are found to be inadequate. I will focus on an example from evolutionary genomics, where the assumptions underlying two foundational concepts (the evolutionary “tree”, and the interbreeding “population”) have been undermined by the advent of whole genome analysis. I will present a brief history of these concepts and their role in the development of biological thought, before describing how their inadequacies can start to be addressed by a recent genealogical approach, primarily devised to enable efficient computer simulation. This approach, implemented in our “tree sequence” software toolkit, promises to bring together the study of evolution on different timescales. Focussing on the structure needed to capture results from different statistical and computational models has forced us to examine what these genealogies actually represent. I will argue that our genealogies describe the basic biological processes of mitosis and meiosis, and are therefore less abstract than previous descriptions of the evolutionary process, although several improvements in our approach remain to be be made."
  subtype: keynote
  speakers: [4]
  theme: "Modelling Biological Systems"


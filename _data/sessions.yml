  id: 110 # used
  title: "How to Build a Better Cow"
  description: "To a genomics researcher a cow and a human are more similar than different. Both species have similar size genomes and gene number, can be afflicted by similar diseases and traits, and biological processes from gene regulation to body development are highly conserved across them. These similarities make humans a good model organism for the cow and means techniques and approaches developed for humans can rapidly be applied to cattle, while likewise findings from cattle research can potentially be used to improve human health. In this talk I will discuss some of the research we are undertaking bridging the gap between human and cattle research. Illustrating how we are applying approaches developed for humans to livestock research, such as graph genomes, how we are using the understanding of how functional variants conserved across both species can potentially be used to improve both human and cattle health and trying to understand the conservation across species of fundamental processes common to both species such as the regulation of DNA mutations."
  subtype: keynote
  speakers: [2]
  theme: "Agricultural and Population Genomics"


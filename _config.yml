# Sponsors About Block
aboutSponsorsTitle: "Meet our Sponsors"
sposorsRows:
 - {title: "BioSciences", image: "hackathon-2.png", details: "From the outset, Bio-Sciences' business objective was to focus on becoming a market leader in the sales, service and distribution of laboratory equipment, reagents and consumables within the Biotechnology sector. More recently with the evolution of Molecular Diagnostics, technology has brought us into the Clinical Diagnostics market."}
 - {title: "The Ireland Funds", image: "theirelandfunds.png", details: "The Ireland Funds is a global philanthropic network established in 1976 to promote and support peace, culture, education and community development throughout the island of Ireland, and Irish-related causes around the world. With chapters in 12 countries,The Ireland Funds has raised over $600 million for deserving causes in Ireland and beyond, benefiting more than 3,200 different organizations."}
 - {title: "Macrogen", image: "macrogen.png", details: "Macrogen is a leading provider of DNA sequencing services, offering fast, high-quality Sanger and next generation sequencing for research and industry."}
 - {title: "RStudio", image: "rstudio.png", details: "RStudio is dedicated to sustainable investment in free and open-source software for data science."}
 - {title: "Systems Biology Ireland", image: "ucd.png", details: "Systems Biology Ireland investigates new therapeutic approaches to disease, with a focus on cancer at a systems level. We use a combination of traditional wet-lab and computational modeling approaches to understand cellular signaling networks."}


